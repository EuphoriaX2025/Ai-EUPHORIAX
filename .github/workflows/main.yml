name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install
        # به ربات می‌گوییم وارد پوشه صحیح شود
        working-directory: ./Ai-EUPHORIAX

      - name: Build
        run: npm run build
        # بیلد را هم در همان پوشه اجرا می‌کنیم
        working-directory: ./Ai-EUPHORIAX

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # خروجی را از مسیر صحیح برمی‌داریم
          path: './Ai-EUPHORIAX/dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
